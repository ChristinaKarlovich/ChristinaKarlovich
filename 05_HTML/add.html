<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form name="anketa" action="http://fe.it-academy.by/TestForm.php" method="post">
        <fieldset>
            <legend>
                Личные данные
            </legend>
            <input type="text" name="LastName" placeholder="Фамилия" size="25" pattern="[А-Яа-я]+" required autofocus><br>
            <input type="text" name="FirstName" placeholder="Имя" size="20" pattern="[А-Яа-я]+" required><br>
            <input type="text" name="MiddleName" placeholder="Отчество" size="24" pattern="[А-Яа-я]+" required>
            <fieldset>
                <legend>
                    Паспортные данные
                </legend>
                <input type="text" placeholder="AA" name="passport-series" size="2" pattern="[A-Z]{2}" required>
                <input type="text" placeholder="1234567" name="passport-number" size="7" pattern="[0-9]{7}" required>
            </fieldset>
            <fieldset>
                <legend>
                    Дата рождения
                </legend>
                <input type="text" name="BirthYear" placeholder="2000" pattern="[0-9]{4}" size="4">
                <br>
                <select name="BirthMonth[]">
                    <option value="0" selected>Январь</option>
                    <option value="1">Февраль</option>
                    <option value="2">Март</option>
                    <option value="3">Апрель</option>
                    <option value="4">Май</option>
                    <option value="5">Июнь</option>
                    <option value="6">Июль</option>
                    <option value="7">Август</option>
                    <option value="8">Сентябрь</option>
                    <option value="9">Октябрь</option>
                    <option value="10">Ноябрь</option>
                    <option value="11">Декабрь</option>
                </select>
                <br>
                <input type="number" name="BirthDay" value="1" min="1" max="31" step="1">
            </fieldset>
            <select name="Citizenship[]">
                <option value="0">РБ</option>
                <option value="1">РФ</option>
            </select><br>
            Адрес:<br>
            <input type="text" name="Address">
        </fieldset>
        <fieldset>
            <legend>
                Интересы
            </legend>
            <fieldset>
                <legend>
                    Хобби
                </legend>
                <input type="checkbox" name="hobby[]" value="0">Рыбалка<br>
                <input type="checkbox" name="hobby[]" value="1">Астрономия<br>
                <input type="checkbox" name="hobby[]" value="2">Дайвинг<br>
                <input type="checkbox" name="hobby[]" value="3">Марки
            </fieldset>
            <fieldset>
                <legend>
                    Домашние животные
                </legend>
            </fieldset>
            <select name="Pets[]" size="12" multiple>
                <optgroup label="Попугаи">
                    <option value="0">Волнистый</option>
                    <option value="1">Ара</option>
                    <option value="2">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="3">Караси</option>
                    <option value="4">Окуни</option>
                    <option value="5">Осетер</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="6">Стая ворон</option>
                    <option value="7">Аист</option>
                    <option value="8">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>
                Данные для ввода и восстановления пароля
            </legend>
            <input type="text" name="Login" placeholder="Логин" size="20" pattern="[A-Za-z]{5,}" required><br>
            <input type="password" name="Password" placeholder="Пароль" size="20" pattern="[A-Za-z]{10,}" required
                   autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>
                Координаты:
            </legend>
            <input type="email" name="email" placeholder="Введите адрес почты"
                   pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
            <br>
            <input type="url" name="URL" placeholder="Введите адрес сайта"
                    pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$">
        </fieldset>
        <fieldset>
            <legend>
                Цифры
            </legend>
            <input type="number" name="Number" min="-2.5" max="2.5" step="0.1">
            <br>
            <input type="range" name="Range" min="1" max="10" step="1">
        </fieldset>
        <fieldset>
            <legend>
                Кнопки управения
            </legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
            <br>
            <button type="button" style="border-style: none; background-color: transparent">
                <img src="mail.png" width="30" height="30"  >
            </button>
        </fieldset>
    </form>
</body>
</html>
